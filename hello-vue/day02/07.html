<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态静态传递</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>num{{num}}</h2>
    <counter :num="num" @inc="increment" @dec="decrement"></counter>
</div>
<script>
    Vue.component("counter",{
        template:`
        <div>
            <button @click="plus">点一下增加</button>
            <button @click="reduce">点一下减少</button>
        </div>
        `,
        /*props:["num"],*///从counter获取数据
        methods:{
            plus(){
                this.$emit("inc")
            },
            reduce(){
                this.$emit("dec")
            }
        }
    })
    var app=new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            //在父组件中定义方法
            increment(){
                this.num++
    },
            decrement(){
                this.num--
            }
        }
    })
</script>
</body>
</html>
