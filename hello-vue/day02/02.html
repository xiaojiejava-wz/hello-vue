<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>生日是：{{birth}}</h1>
</div>
    <script>
    var app=new Vue({
        el:"#app",
        data:{
            birthday:1596934884072//毫秒
        },
        computed:{
            birth(){
                const birthday2 = new Date(this.birthday);
                return birthday2.getFullYear()+"-"+(birthday2.getMonth()+1)+"-"+birthday2.getDate()
            }
        }
    })
</script>
</body>
</html>
