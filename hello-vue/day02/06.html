<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子传递</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>打个招呼</h1>
    <!--父组件向子组件通讯-->
    <introduce title="大家好，很高兴认识大家！！！"></introduce>
    <my-list :items="lessons"></my-list>
</div>
<script>
    Vue.component("introduce",{
        template:'<h1>{{title}}<hr size="10" color="red"/></h1>',
        props:['title']//通过poops来接收一个父组件传递过来的属性
    })
    const myList={
        template: `
           <ul>
            <li v-for="item in items" :key="item.id">{{item.id}}:{{item.name}}</li>
           </ul>
        `,
        props:{
            items:{
                type:Array,
                default:[],
                required:true
            }
        }
    }
    var app=new Vue({
        el:"#app",
        components:{
            myList
        },
        data:{
            lessons:[{id:1,name:"大数据"},
                {id:2,name:"全栈"},
                {id:3,name:"新媒体"}
            ]
        }
    });
</script>
</body>
</html>
