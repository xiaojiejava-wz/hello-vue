<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent{
            width: 400px;
            height: 400px;
            background-color: red;
        }
        #child{
            width:200px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div id="app">
    <button v-on:contextmenu.prevent="num++">增加一个</button><br>
    <button v-on:contextmenu="decrement($event)">减少一个</button><br>
    <h1>柳慧慧又吃了{{num}}个窝窝头</h1>
    <div id="parent" v-on:click.once="outButton">
        <div id="child" v-on:click.stop="innerButton"></div>
    </div>
    <input v-on:keydown.13="submit">
</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            num:100
        },
        methods:{
            decrement(ev){
                ev.preventDefault();
                this.num--
            },
            outButton(){
                alert("parent")
            },
            innerButton(){
                alert("child")
            },
            submit(){
                alert("提交")
            }
        }
    })
</script>
</html>
