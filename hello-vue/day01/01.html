<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
        {{name}}
</div>
</body>
<script>
    var arr=new Vue({
        el:"#app",
        data:{
            name:"jack"
        }
    });
</script>
</html>
