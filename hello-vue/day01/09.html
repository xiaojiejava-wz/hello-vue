<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<div id="app">
        <ul>
            <li v-for="user in users">
                {{user.name}}--{{user.gender}}--{{user.age}}
            </li>
        </ul>
</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            users:[
                {name:"TOM",gender:"男",age:21},
                {name:"JACK",gender:"女",age:22},
                {name:"lucy",gender:"女",age:18},
                {name:"black",gender:"男",age:24},
            ]
        }
    })
</script>
</html>
