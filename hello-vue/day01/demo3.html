<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{num}}<br>
    <button v-on:click="add">点击一下就增加，不信你就往死点</button>
</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var arr=new Vue({
        el:"#app",
        data:{
            num:10
        },
        methods:{
            add:function () {
                //this代表的当前vue实例
                this.num++;
            }
        }
    })
</script>
</html>
